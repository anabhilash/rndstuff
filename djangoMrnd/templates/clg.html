<!DOCTYPE html>
<html lang="en">
<head>

    {%  load staticfiles %}
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

        </ul>
    </div>
</body>

</html>
